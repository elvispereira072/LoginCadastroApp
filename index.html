<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .container {
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #ddd;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tabs button.active {
            background: #6200ea;
            color: white;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .toggle-password {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #4b00b8;
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
        <button id="registerTab" onclick="showForm('register')">Cadastro</button>
    </div>

    <form id="loginForm" class="form active">
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
    </form>

    <form id="registerForm" class="form">
        <div class="input-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" required>
        </div>
        <div class="input-group">
            <label for="emailRegister">E-mail</label>
            <input type="email" id="emailRegister" required>
        </div>
        <div class="input-group">
            <label for="passwordRegister">Senha</label>
            <input type="password" id="passwordRegister" required>
        </div>
        <button type="submit" class="btn">Cadastrar</button>
    </form>
</div>

<script>
    function showForm(type) {
        document.getElementById('loginForm').classList.remove('active');
        document.getElementById('registerForm').classList.remove('active');
        document.getElementById('loginTab').classList.remove('active');
        document.getElementById('registerTab').classList.remove('active');

        if (type === 'login') {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('loginTab').classList.add('active');
        } else {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('registerTab').classList.add('active');
        }
    }
</script>

</body>
</html>
